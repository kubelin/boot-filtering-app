spring:
  application:
    name: mca-parsing-application
  profiles:
    active: local

# MCA Parser Configuration
mca:
  parser:
    delimiter: "|"              # 필드 구분자
    data-prefix: ":|"           # 데이터 시작 마커
    data-suffix: "[EXT]"        # 데이터 종료 마커
    header-column-count: 4      # 헤더 컬럼 개수 (변경 가능: 4, 10, 15, 20...)

    # 헤더 필드 사양 (이름 + 고정 길이)
    # 파싱된 값이 길이보다 작으면 공백 패딩
    header-field-specs:
      - name: "length"
        length: 10
      - name: "messageType"
        length: 3
      - name: "transactionId"
        length: 36
      - name: "code"
        length: 4

    # 기존 방식 (deprecated, header-field-specs 사용 권장)
    # header-field-names:
    #   - "length"
    #   - "messageType"
    #   - "transactionId"
    #   - "code"

# Target System Configuration
target:
  system:
    endpoint: ${TARGET_ENDPOINT:http://localhost:8080/api/receive}
    timeout: 5000
    max-retries: 3

# Logging
logging:
  level:
    com.mca: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
